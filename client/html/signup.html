<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script type="module" src="../js/signup.js" defer></script>

    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="background">
      <div class="login-box">
        <div class="d-flex justify-content-center">
          <i class="fas fa-4x fa-torii-gate" id="login-icon"></i>
        </div>

        <div class="d-flex justify-content-center">
          <span id="login-title">Sign up</span>
        </div>

        <div class="d-flex justify-content-center">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button id="submit-button" class="btn btn-success">Submit</button>
        </div>
        <div
          id="error-text"
          style="color: red"
          class="d-flex justify-content-center"
        />
      </div>
    </div>
  </body>
</html>
