<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <!-- Remeber to change this link-->
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Remeber to change this link-->
    <script type="module" src="../js/video-tab.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <button id="sidebar-button">
        <i class="fas fa-2x fa-bars" id="sidebar-icon"></i>
      </button>
      <nav id="sidebar"></nav>
      <div class="wrapper centering">
        <div class="d-flex flex-column">
          <div class="p-2 centering"><i class="fas fa-4x fa-video"></i></div>
          <div class="p-2">
            <iframe
              id="video-tab"
              width="560"
              height="315"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
