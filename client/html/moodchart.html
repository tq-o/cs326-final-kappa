<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/moodchart.css" />
    <!-- Remeber to change this link-->
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Remeber to change this link-->
    <script type="module" src="../js/moodchart.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <button id="sidebar-button">
        <i class="fas fa-2x fa-bars" id="sidebar-icon"></i>
      </button>
      <nav id="sidebar"></nav>
      <div class="wrapper centering">
        <div class="container">
          <div class="row">
            <div class="col-4 centering">
              <table class="table table-info">
                <thead>
                  <tr>
                    <th scope="col">How do you feel?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <button type="button" id="happy" class="btn btn-dark">
                        Happy
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" id="sad" class="btn btn-dark">
                        Sadness
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" id="fear" class="btn btn-dark">
                        Fear
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" id="disgust" class="btn btn-dark">
                        Disgust
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" id="angry" class="btn btn-dark">
                        Anger
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" id="surprise" class="btn btn-dark">
                        Surprise
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-8">
              <table class="graph">
                <caption>
                  Your mood chart
                </caption>
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Percent</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="h">
                    <th scope="row">Happy</th>
                    <td><span></span></td>
                  </tr>
                  <tr id="sa">
                    <th scope="row">Sad</th>
                    <td><span></span></td>
                  </tr>
                  <tr id="f">
                    <th scope="row">Fear</th>
                    <td><span></span></td>
                  </tr>
                  <tr id="d">
                    <th scope="row">Disgust</th>
                    <td><span></span></td>
                  </tr>
                  <tr id="a">
                    <th scope="row">Anger</th>
                    <td><span></span></td>
                  </tr>
                  <tr id="s">
                    <th scope="row">Surprise</th>
                    <td><span></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
