<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/welcome.css" />
    <link
      href="./fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="background">
      <button id="sidebar-button"><i class="fas fa-2x fa-bars" id="sidebar-icon"></i></button>
      <nav id="sidebar">
        <div id="dismiss">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>

        <ul class="list-unstyled components">
          <p>Welcome User's name</p>
          <li>
            <a href="activities">Activities Description</a>
          </li>
          <li>
            <a href="welcome">Welcome</a>
          </li>
          <li>
            <a href="breathe">Breathe</a>
          </li>
          <li>
            <a href="meme">Memes</a>
          </li>
          <li>
            <a href="musics">Musics</a>
          </li>
          <li>
            <a href="moodchart">Mood Chart</a>
          </li>
          <li>
            <a href="videos">Videos</a>
          </li>
        </ul>
      </nav>
      
      <div class="wrapper centering">
        <div class="d-flex flex-column">
          <h2 id="welcome_text" class="text">WELCOME, [username]</h2>
          <div class="centering">
            <img
              id="avatar"
              class="rounded-circle centering"
              alt="awesome_avatar"
              src="../images/mock_avatar.jpg"
            />
          </div>

          <div class="padding_space"></div>

          <div class="centering">
            <h4 class="text">I'm glad to see you here.</h4>
          </div>
          <div class="centering">
            <label for="welcome_page_input">
              <h4 class="text">How's your day going?</h4>
            </label>
          </div>

          <div class="centering">
            <input class="form-control" id="welcome_page_input" />
            <button class="btn button-background">That how I feel</button>
          </div>

          <div class="padding_space"></div>

          <div class="centering">
            <h4 class="text">Let's make your day even better!!</h4>
          </div>
          <div class="centering">
            <button class="btn button-background">Get Started!</button>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
