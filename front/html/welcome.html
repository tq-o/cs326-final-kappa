<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/welcome.css" />
  </head>
  <body class="container">
    <div class="text-center">
      <h2 id="welcome_text" class="text">WELCOME, [username]</h2>
      <img
        id="avatar"
        class="rounded-circle"
        alt="awesome_avatar"
        src="../images/mock_avatar.jpg"
      />

      <h4 class="text">I'm glad to see you here.</h4>
      <div class="form-group">
        <label for="welcome_page_input">
          <h4 class="text">How's your day going?</h4>
        </label>
        <input class="form-control" id="welcome_page_input" />
        <button class="btn btn-primary">That how I feel</button>
      </div>
    </div>
  </body>
</html>
