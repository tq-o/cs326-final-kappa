<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/moodchart.css" />
    <!-- Remeber to change this link-->
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Remeber to change this link-->
    <script type="module" src="../js/moodchart.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="wrapper centering">
        <div class="container">
          <div class="row">
            <div class="col-4 centering">
              <table class="table table-info">
                <thead>
                  <tr>
                    <th scope="col">How do you feel?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><button type="button" class="btn btn-dark">Happy</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-dark">Sadness</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-dark">Fear</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-dark">Disgust</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-success">Anger</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-primary">Surprise</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-8">
                    <table class="graph">
                      <caption>Your mood chart</caption>
                      <thead>
                        <tr>
                          <th scope="col">Item</th>
                          <th scope="col">Percent</th>
                        </tr>
                      </thead><tbody>
                        <tr style="height:85%">
                          <th scope="row">Happy</th>
                          <td><span>85%</span></td>
                        </tr>
                        <tr style="height:23%">
                          <th scope="row">Sad</th>
                          <td><span>23%</span></td>
                        </tr>
                        <tr style="height:7%">
                          <th scope="row">Fear</th>
                          <td><span>7%</span></td>
                        </tr>
                        <tr style="height:38%">
                          <th scope="row">Disgust</th>
                          <td><span>38%</span></td>
                        </tr>
                        <tr style="height:35%">
                          <th scope="row">Anger</th>
                          <td><span>35%</span></td>
                        </tr>
                        <tr style="height:30%">
                          <th scope="row">Surprise</th>
                          <td><span>30%</span></td>
                        </tr>
                        <tr style="height:5%">
                          <th scope="row">Other</th>
                          <td><span>5%</span></td>
                        </tr>
                        <tr style="height:20%">
                          <th scope="row">Other</th>
                          <td><span>20%</span></td>
                        </tr>
                      </tbody>
                    </table>
                    
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
