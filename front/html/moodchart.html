<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/moodchart.css" />
    <!-- Remeber to change this link-->
    <link
      href="../fonts/fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- Remeber to change this link-->
  </head>
  <body>
    <div class="background">
      <div class="wrapper centering">
        <div class="container">
          <div class="row">
            <div class="col-4 centering">
              <table class="table table-info">
                <thead>
                  <tr>
                    <th scope="col">How do you feel?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-dark">Happy</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-dark">
                        Sadness
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-dark">Fear</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-dark">
                        Disgust
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-success">
                        Anger
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-primary">
                        Surprise
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-8">
              <table id="q-graph">
                <caption>
                  Quarterly Results
                </caption>
                <thead>
                  <tr>
                    <th></th>
                    <th class="sent">Frequency</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="qtr" id="q1">
                    <th scope="row">Q1</th>
                    <td class="sent bar" style="height: 111px"><p></p></td>
                    <!-- <td class="paid bar" style="height: 99px;"><p></p></td> -->
                  </tr>
                  <tr class="qtr" id="q2">
                    <th scope="row">Q2</th>
                    <td class="sent bar" style="height: 206px"><p></p></td>
                    <!-- <td class="paid bar" style="height: 194px;"><p></p></td> -->
                  </tr>
                  <tr class="qtr" id="q3">
                    <th scope="row">Q3</th>
                    <td class="sent bar" style="height: 259px"><p></p></td>
                    <!-- <td class="paid bar" style="height: 193px;"><p></p></td> -->
                  </tr>
                  <tr class="qtr" id="q4">
                    <th scope="row">Q4</th>
                    <td class="sent bar" style="height: 110px"><p></p></td>
                    <!-- <td class="paid bar" style="height: 195px;"><p></p></td> -->
                  </tr>
                </tbody>
              </table>

              <div id="ticks">
                <div class="tick" style="height: 59px"><p>40</p></div>
                <div class="tick" style="height: 59px"><p>30</p></div>
                <div class="tick" style="height: 59px"><p>20</p></div>
                <div class="tick" style="height: 59px"><p>10</p></div>
                <div class="tick" style="height: 59px"><p>0</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
